<h2 style="color: blue;"> File upload </h2>
<h3 *ngIf="uploadedImages.length"> Preview Images </h3>
<div *ngFor="let uploadedImage of uploadedImages">
    <img [src]="uploadedImage" style="max-height: 200px; max-width: 300px">
</div>
<div style="text-align:center;">
    <mat-card style="margin-top:10px; width: 50%; background-color: lightblue">
        <mat-card-content>
            <ul>
                <li *ngFor="let file of files">
                    <mat-progress-bar [value]="file.progress" style="margin: 8px"></mat-progress-bar>
                    <span id="file-label">
                    </span>
                </li>
            </ul>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="warn" (click)="onImageUpload()">
                <mat-icon>file_upload</mat-icon>
                Upload
            </button>
        </mat-card-actions>
    </mat-card>
    <input type="file" #fileUpload id="fileUpload" name="fileUpload" multiple="multiple" accept="image/*" style="display:none;" />
</div>
<hr>
